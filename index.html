<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Kevin Ibañez - Portfolio</title>

</head>

<body>

    <div class="navbar-container">

        <div class="conteiner-bars">
            <i class='bx bx-menu' id="menu"></i>
        </div>

        <div class="sideBar" id="sideBar">

            <div class="navBar__logo">
                <img src="public/img/perfil.jpg" alt="kevin-ibañez">
                <h3>Kevin Ibañez</h3>
            </div>

            <nav class="sideBar__navBar">

                <ul class="navBar__nav">
                    <li class="nav-item active">
                        <a href="#incio" class="smooth-scroll">
                            <i class='bx bxs-home'></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perfil" class="smooth-scroll">
                            <i class='bx bxs-user'></i>
                            <span>Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item" class="smooth-scroll">
                        <a href="#skills">
                            <i class='bx bxs-bar-chart-alt-2'></i>
                            <span>Skills</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#portfolio">
                            <i class="bx bxs-dashboard"></i>
                            <span>Portfolio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class='bx bxl-github'></i>
                            <span>Github</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class='bx bxl-linkedin-square'></i>
                            <span>Linkedin</span>
                        </a>
                    </li>
                </ul>

                <hr>

                <ul class="navBar__contact">
                    <li class="nav-item">
                        <a href="#">
                            <i class='bx bxl-whatsapp'></i>
                            <span>Whatsapp</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <i class='bx bxs-envelope'></i>
                            <span>Correo</span>
                        </a>
                    </li>
                </ul>

            </nav>

            <div class="sideBar__toggle" id="toggle">
                <i class="bx bx-chevron-right"></i>
            </div>

        </div>

    </div>

    <main class="main-container">
        <div class="inicio-container">
            <section class="section-inicio section hidden" id="incio">
                <!-- Se codea a partir de aca abajo -->
                <div class="profile-container">
                    <div class="profile__img">
                        <img src="public/img/perfil-foto.jpg" alt="kevin-ibañez">
                    </div>
                    <div class="profile__detail">
                        <div class="name">
                            <h1>Kevin Ibañez</h1>
                            <h2>Estudiante de programación</h2>
                        </div>
                        <div class="redes">
                            <a href="#"><i class='bx bxl-linkedin'></i></a>
                            <a href="#"><i class='bx bxl-github'></i></a>
                            <a href="#"><i class='bx bxl-whatsapp'></i></a>
                            <a href="#"><i class='bx bxl-gmail' ></i></a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="perfil-container">
            <section class="section-perfil section hidden" id="perfil">
                <h3>Sobre mi</h3>
            </section>
        </div>
        <div class="skills-container">
            <section class="section-skills section hidden" id="skills">
                <h3>Skills</h3>
            </section>
        </div>
        <div class="portfolio-container">
            <section class="section-portfolio section hidden" id="portfolio">
                <h3>Portfolio</h3>
            </section>
        </div>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
